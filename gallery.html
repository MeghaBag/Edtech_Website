<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - EdTech</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #4A90E2;
      padding: 15px 30px;
      color: white;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    nav h1 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .gallery-section {
      padding: 40px 20px;
      text-align: center;
    }

    .gallery-section h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #4A90E2;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-item {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .caption {
      padding: 10px;
      font-weight: bold;
      background-color: #f2f2f2;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border: 5px solid white;
      border-radius: 10px;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

    footer {
      background: #4A90E2;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .gallery-item img {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <h1>EdTech</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Courses</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="enroll.html">Register</a></li>

      </ul>
    </nav>
  </header>

  <section class="gallery-section">
    <h2>Our Learning Moments</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="imag 1.jpg" alt="Workshop" onclick="openLightbox(this)">
        <div class="caption">Workshop</div>
      </div>
      <div class="gallery-item">
        <img src="imag 2.jpg" alt="Classroom" onclick="openLightbox(this)">
        <div class="caption">Classroom</div>
      </div>
      <div class="gallery-item">
        <img src="imag 3.jpg" alt="Event Day" onclick="openLightbox(this)">
        <div class="caption">Event Day</div>
      </div>
      <div class="gallery-item">
        <img src="imag 4.jpg" alt="Hackathon" onclick="openLightbox(this)">
        <div class="caption">Hackathon</div>
      </div>
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="">
  </div>

  <footer>
    <p>&copy; 2025 EdTech Platform</p>
  </footer>

  <script>
    function openLightbox(imgElement) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      lightboxImg.src = imgElement.src;
      lightbox.style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

</body>
</html>
